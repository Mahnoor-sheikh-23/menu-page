<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Menu Page </title>
</head>
<body>
   <section class="menu">
    <!-- title -->
    <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
    </div>
    <!-- filter buttons  -->
     <div class="btn-container">
        <button class="filter-btn"  data-id="all" type="button">All</button>
        <button class="filter-btn" type="button"  data-id="Breakfast">Breakfast</button>
        <button class="filter-btn" type="button"  data-id="Lunch">Lunch</button>
        <button class="filter-btn" type="button"  data-id="Shakes">Shakes</button>
        <button class="filter-btn" type="button"  data-id="Dinner">Dinner</button>
     </div>
     <!-- menu items -->
      <div class="section-centre">
        <!-- single itmes -->
         <article class="menu-item">
            <img src="beautiful-and-delicious-stack-of-pancakes-with-fresh-blueberries-strawberries-and-maple-syrup-on-a-blue-and-white-plate-with-bowls-of-extra-fruit-PX5EB0.jpg" class="photo" alt="menu-item">
            <div class="item-info">
                <header>
                    <h4>Buttermilk Pancakes</h4>
                    <h4 class="price">$15</h4>

                </header>
                <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero accusamus numquam sapiente consequatur dolorem aut autem iste corporis recusandae. Architecto.</p>
            </div>

         </article>
         <!-- end of single items -->
      </div>
 </section>
 <script src="script.js"></script>
</body>
</html>
